services:
  # NutriSnap API Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutrisnap-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - TZ=Asia/Jakarta
      - DB_USER=${DB_USER:-nutrisnap}
      - DB_PASSWORD=${DB_PASSWORD:-nutrisnap_secret}
      - DB_NAME=${DB_NAME:-nutrisnap_db}
      # Cloudinary Configuration
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      - CLOUDINARY_FOLDER=${CLOUDINARY_FOLDER:-nutrisnap/scans}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-nutrisnap-secret-key-change-in-production}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-30m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-168h}
      - JWT_ISSUER=${JWT_ISSUER:-nutrisnap-api}
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:3000/api/v1/auth/google/callback}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nutrisnap-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nutrisnap-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - TZ=Asia/Jakarta
      - POSTGRES_USER=${DB_USER:-nutrisnap}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-nutrisnap_secret}
      - POSTGRES_DB=${DB_NAME:-nutrisnap_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-nutrisnap} -d ${DB_NAME:-nutrisnap_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nutrisnap-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: nutrisnap-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - nutrisnap-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: nutrisnap-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - nutrisnap-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: nutrisnap-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - nutrisnap-network

networks:
  nutrisnap-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:


